<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Guest Page
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <div>
    <img src="assets/img/DYUlt4G9TyudNbHhIOSY_QB_Wings_Banner_TransBG.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <h1 id="guestPage-heading2" style="color:#000000;text-align:center;">
    Welcome Guest!
  </h1>
  <div id="guestPage-markdown4" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      You&#39;ve been invited to a meeting of Quiet Birdmen - the worlds oldest aviation organization.
    </p>
    <p style="color:#000000;">
      Please submit your name and contact information for admitance below
    </p>
  </div>
  <form id="guestPage-form3">
    <ion-item id="guestPage-input7">
      <ion-label>
        First
      </ion-label>
      <ion-input type="text" placeholder="Real First Name" name="nptFName"></ion-input>
    </ion-item>
    <ion-item id="guestPage-input8">
      <ion-label>
        Last
      </ion-label>
      <ion-input type="text" placeholder="Last Name" name="nptLName"></ion-input>
    </ion-item>
    <ion-item id="guestPage-input9">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder="you@domain.com" name="nptEmail"></ion-input>
    </ion-item>
    <ion-item id="guestPage-input10">
      <ion-label>
        Phone
      </ion-label>
      <ion-input type="tel" placeholder="999-999-9999" name="nptPhone1"></ion-input>
    </ion-item>
  </form>
  <button id="guestPage-button5" ion-button color="positive" block>
    Submit Info
  </button>
</ion-content>
